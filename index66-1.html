<!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Функция вывода значения с использованием метода log</title>
    </head>

    <body>
      <script>
        //The function of outputting object properties to the console (Функция вывода в консоль свойства объекта)
        function vvf(object)
        {
          console.log(`Вывод в консоль значения data1 из объекта с использованием обращения к функции: ${object.data1}.`);
        }

        //Creating an object and entering its properties (Создание объекта и ввода его свойства)
        let obj = {data1: 'Виталий Валентинович'};
        //Function call (Вызов функции)
        vvf(obj);
      </script>
    </body>
    
  </html>
