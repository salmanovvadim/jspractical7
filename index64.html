<!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>mySmart</title>
    </head>

    <body>
      <script>
        //Creating an object and entering its properties (Создание объекта и ввод его свойств)
        let mySmart = new Object();
                  mySmart.model = 'iPhone 13 Pro Max';
                  mySmart.year = '2021';
                  mySmart.price = '1890$';
                  mySmart.memory = '1TB';
                  mySmart.display = '6.7';
                  mySmart.protect = 'IP68';

                  //Function as an object property inference method (Функция в качестве метода вывода свойств объекта)
                  mySmart.show = function () {
                    for(let i in mySmart)
                    {
                      if(typeof mySmart[i] !== 'function')
                      {
                        document.write(`${i}: ${mySmart[i]}<br>`);
                      }
                    }
                  }

        //Result output (Вывод результата)
        alert(mySmart.model);
        alert(mySmart.year);
        alert(mySmart.price);
        alert(mySmart.memory);
        alert(mySmart.display);
        alert(mySmart.protect);

        //Outputting the result using a method - functions (Вывод результата с использованием метода - функции)
        mySmart.show();
      </script>
    </body>
    
  </html>
